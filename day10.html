<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Day 10 - Portfolio Styling</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f9fafb;
      color: #333;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }

    header {
      background: #c7eb25;
      color: white;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 36px;
      font-weight: 600;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    h2 {
      font-family: 'Poppins', sans-serif;
      color: #1e293b;
      letter-spacing: 2px;
    }

    p {
      font-size: 18px;
      color: #475569;
    }
  </style>
</head>
<body>
  <header>
    <h1>MY PORTFOLIO</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#skills">Skills</a>
      <a href="#education">Education</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I am Sridhar.Present learning HTML , CSS</p>
  </section>
</body>
</html>
